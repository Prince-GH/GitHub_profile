<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Ubuntu", sans-serif;
            font-weight:700;
            font-style: normal;
        }
        body{
     
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(5deg,#000000fb,#004925fb,#002923fb);
            

            & .continer{
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                gap: 20px;

                & .userId{
                    & input{
                        width:140px;
                        height: 30px;
                        border-radius:7px;
                        outline: none;
                        padding-left: 5px;
                        border:1.2px solid rgb(255, 255, 255);
                        background: transparent;
                        color: white;
                        font-weight:400;
                        letter-spacing: 1px;
                    }
                    & input:hover{
                        border: 2px solid rgb(16, 90, 61);
                    }
                    & input:last-child{
                    background: linear-gradient(125deg,#000000fb,#004925fb,#002923fb);
                    color: white;
                    font-weight: 200;
                    font-size:15px;
                    letter-spacing: 1px;    
                    border: none;
                }
                    & input:last-child:hover{
                    background: linear-gradient(125deg,#000000fb,#004925fb,#002923fb);
                    border: 1px solid rgb(164, 255, 216);
                    }

                }

                & .card{
                    width: 300px;
                    height: 400px;
                    border: 2px solid rgb(255, 255, 255);
                    border-radius: 20px;
                    display:flex;
                    justify-content: center;
                    align-items: center;
                    position: relative;
                    background: linear-gradient(125deg,#000000fb,#004925fb,#002923fb);
                    & #github{
                        position: absolute;
                        width: 32px;
                        aspect-ratio: 1;
                        top:4px;
                        right:4px;
                        background-image: url(github.png);
                        background-repeat: no-repeat;
                    }
                    & .profile{
                        width: 190px;
                        aspect-ratio: 1;
                        border-radius: 50%;
                        position: absolute;
                        top:30px;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        overflow: hidden;
                        & img{
                            width:100%;
                        }
                    }

                    & .data{
                        width:190px;
                        position: absolute;
                        bottom:50px;
                        display: grid;
                        grid-template-columns:repeat(2,1fr);
                        grid-template-rows:28px 43px;  
                        column-gap:10px;        
                        row-gap: 36px;     
                        text-align: center;
                        
                        & #name{
                            border:2px solid white;
                            grid-column: 1/3;
                            border-radius: 6px;
                            color: white;
                            font-weight:200;
                            padding-top:1px;
                        } 
                        & #followers{
                            border: 2px solid rgb(255, 255, 255);
                            border-radius: 6px;
                            color: white;
                            font-weight: 200;
                        }
                        & #following{
                        border: 2px solid rgb(255, 255, 255);
                        border-radius: 6px;
                        color: white;
                        font-weight: 200;
                        }
                }
                
            }

        }
}

    </style>
</head>
<body>
    <div class="continer"> 

        <div class="userId">
            <form>
                <input type="text" id="userID" placeholder="User ID">
                <input type="submit" id="submit">
            </form>
        </div>

        <div class="card">
            <a href="#">
                <div id="github"></div>
            </a>
           <div class="profile">
            <img src="image.png" alt="profile">
           </div>

            <div class="data">
                <div id="name">me</div>
                <div id="followers"><i id="fl">00</i><br>followers</div>
                <div id="following"><i id="fo">00</i><br>following</div>
            </div>
            
        </div>
    </div>
</body>
<script>
    const form = document.querySelector('form');
    form.addEventListener('submit',(e)=>{
        e.preventDefault();
        const userId = document.getElementById('userID').value;
        const url='https://api.github.com/users/'+userId;
        getdata(url);
    });
    function getdata(url){
        const profile=document.querySelector('img');
        const github=document.querySelector('a');
        const name=document.getElementById('name');
        const followers=document.getElementById('fl');
        const following=document.getElementById('fo');
        const xhr = new XMLHttpRequest();
        xhr.open('GET',url,true);
        xhr.onload=()=>{
            if(xhr.status===200){
                const data = JSON.parse(xhr.responseText);
                console.log(data);
                profile.src=data.avatar_url;
                name.innerHTML=data.name;
                followers.innerHTML=data.followers;
                following.innerHTML=data.following;
                github.href=data.html_url;
            }
        }
        xhr.send();
    }
</script>
</html>
